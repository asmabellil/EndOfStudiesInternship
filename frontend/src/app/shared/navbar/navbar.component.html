<nav *ngIf="{isUserConnected: isUserConnected$ | async, userRole: userRole$ | async} as props" id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned">
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <img src="./assets/img/brand/company-logo-white.png">
    </a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="props.isUserConnected" class="navbar-collapse collapse" id="navbar_global" [ngbCollapse]="isCollapsed">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <img src="./assets/img/brand/company-logo-blue.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
                  [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center" *ngIf="props.userRole === 'Admin'">
        <li class="nav-item clickable">
          <a class="nav-link no-caret" (click)="routeTo('/admin/dashboard')">
            <i class="ni ni-ui-04 d-lg-none"></i>
            <span class="nav-link-inner--text">Dashboard</span>
          </a>
        </li>

        <li class="nav-item clickable">
          <a class="nav-link no-caret" (click)="routeTo('/admin/leaves')">
            <i class="ni ni-ui-04 d-lg-none"></i>
            <span class="nav-link-inner--text">Leaves Requests</span>
          </a>
        </li>

        <li class="nav-item clickable">
          <a class="nav-link no-caret" (click)="routeTo('/admin/all-leaves')">
            <i class="ni ni-ui-04 d-lg-none"></i>
            <span class="nav-link-inner--text">All Leaves</span>
          </a>
        </li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link no-caret" data-toggle="dropdown" role="button">
            <i class="ni ni-collection d-lg-none"></i>
            <span class="nav-link-inner--text">Examples</span>
          </a>
          <div class="dropdown-menu">
            <a [routerLink]="['/landing']" class="dropdown-item">Landing</a>
            <a [routerLink]="['/user-profile']" class="dropdown-item">Profile</a>
            <a [routerLink]="['/login']" class="dropdown-item">Login</a>
            <a [routerLink]="['/register']" class="dropdown-item">Register</a>
          </div>
        </li> -->
      </ul>

      <ul class="navbar-nav navbar-nav-hover align-items-lg-center" *ngIf="props.userRole === 'Employee'">
        <li class="nav-item clickable">
          <a class="nav-link no-caret" (click)="routeTo('/employee/leaves')">
            <i class="ni ni-ui-04 d-lg-none"></i>
            <span class="nav-link-inner--text">Leaves Requests</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav align-items-lg-center ml-lg-auto ">
        <li class="nav-item" *ngIf="{ userFullName : userFullName$ | async } as nameProps">
          <a class="nav-link clickable">
            <i class="ni ni-circle-08 mr-1"></i>
            <span class="nav-link-inner--text">{{ nameProps.userFullName }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link clickable" (click)="logOut()">
            <i class="ni ni-key-25 mr-1"></i>
            <span class="nav-link-inner--text">Log out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>    
</nav>
