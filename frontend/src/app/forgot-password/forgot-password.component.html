<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white display-4">
                Reset Password
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <p><strong>Enter the email address associated with your account and we'll send you a link to rest your password.</strong></p>
                <form role="form" [formGroup]="forgotPasswordForm">
                  <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false" formControlName="email">
                    </div>
                    <div *ngIf="forgotPasswordForm.get('email').invalid && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)" class="invalid-feedback display-component">
                      <div *ngIf="forgotPasswordForm.get('email').errors.required">Email is required</div>
                      <div *ngIf="forgotPasswordForm.get('email').errors.email">Email is invalid</div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4" (click)="forgotPassword()" [disabled]="forgotPasswordForm.invalid">Continue</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
