<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white display-4">
                Reset Password
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <p><strong>Enter your new password.</strong></p>
                <form role="form" [formGroup]="resetPasswordForm">
                  <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="New Paswword" type="password" (focus)="focus=true" (blur)="focus=false" formControlName="password">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Confirm New Password" type="password" (focus)="focus1=true" (blur)="focus1=false" formControlName="confirmPassword">
                    </div>
                  </div>
                  
                  <div *ngIf="resetPasswordForm.invalid && (resetPasswordForm.get('password').dirty || resetPasswordForm.get('password').touched || resetPasswordForm.get('confirmPassword').dirty || resetPasswordForm.get('confirmPassword').touched)" class="invalid-feedback display-component">All fields are required!</div>
                  <div *ngIf="!passwordsAreEqual()" class="invalid-feedback display-component">Passwords must be equals!</div>

                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4" (click)="resetPassword()" [disabled]="resetPasswordForm.invalid || !passwordsAreEqual()">Reset Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
