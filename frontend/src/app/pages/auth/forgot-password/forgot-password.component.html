<div class="container d-flex align-items-center justify-content-center h-80">
  <div class="row justify-content-center w-100 mt--7">
    <div class="col-lg-7 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          Reset Password
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-muted">
              <p><small>Enter the email address associated with your account and we'll send you a link to rest your password.</small></p>
              <form role="form" [formGroup]="forgotPasswordForm">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false" formControlName="email">
                  </div>
                  <div *ngIf="forgotPasswordForm.get('email').invalid && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)" class="invalid-feedback display-component">
                    <div *ngIf="forgotPasswordForm.get('email').errors.required">Email is required</div>
                    <div *ngIf="forgotPasswordForm.get('email').errors.email">Email is invalid</div>
                  </div>
                </div>

                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" (click)="forgotPassword()" [disabled]="forgotPasswordForm.invalid">Continue</button>
                </div>
              </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
